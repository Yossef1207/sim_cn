[General]
network = SimpleTcpNetwork
sim-time-limit = 1000s
**.vector-recording = true

# TCP Settings
**.tcp.typename = "Tcp"
**.tcp.tcpAlgorithmClass = "TcpNewReno"
**.tcp.windowScalingSupport = true
**.tcp.mss = 1460
**.tcp.advertisedWindow = 1460000

# Link Settings
**.ppp[*].queue.typename = "DropTailQueue"
**.ppp[*].queue.packetCapacity = 10

# TCP Client App
**.client.numApps = 1
**.client.app[0].typename = "TcpSessionApp"
**.client.app[0].localAddress = ""
**.client.app[0].connectAddress = "server"
**.client.app[0].connectPort = 1000
**.client.app[0].tOpen = 0s
**.client.app[0].tSend = 0s
**.client.app[0].sendBytes = 1GiB
**.client.app[0].tClose = -1s

# TCP Server App
**.server.numApps = 1
**.server.app[0].typename = "TcpSinkApp"
**.server.app[0].localPort = 1000


[Config TCP_10s_Repetitions]
description = "10 TCP runs with different seeds"
#network = SimpleTcpNetwork
sim-time-limit = 1000s
repeat = 10
seed-set = ${repetition}

**.client.app[0].sendBytes = 1GiB
**.client.app[0].tOpen = exponential(0.1s)
**.client.app[0].tSend = exponential(0.1s)
**.client.app[0].tClose = -1s

**.vector-recording = true

# Korrekte Dateinamen:
output-vector-file = "results/${configname}_run${repetition}.vec"
output-scalar-file = "results/${configname}_run${repetition}.json"

